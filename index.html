exchange" id="rightex4" type="radio" class="exchange-list__item-checkbox"> <label for="rightex4" class="exchange-list__item-label"><div class="exchange-list__item-bank"><div class="exchange-list__item-icon"><img src="./images/visa.png" alt=""></div><div class="exchange-list__item-name">Visa/MasterCard UAH</div></div><div class="exchange-list__item-remain">145 898.00</div></label></li><li class="exchange-list__item"><input name="rightexchange" id="rightex5" type="radio" class="exchange-list__item-checkbox"> <label for="rightex5" class="exchange-list__item-label"><div class="exchange-list__item-bank"><div class="exchange-list__item-icon"><img src="./images/oschadbank.png" alt=""></div><div class="exchange-list__item-name">Ощадбанк</div></div><div class="exchange-list__item-remain">139 911.00</div></label></li><li class="exchange-list__item"><input name="rightexchange" id="rightex6" type="radio" class="exchange-list__item-checkbox"> <label for="rightex6" class="exchange-list__item-label"><div class="exchange-list__item-bank"><div class="exchange-list__item-icon"><img src="./images/monobank.png" alt=""></div><div class="exchange-list__item-name">Монобанк</div></div><div class="exchange-list__item-remain">128 490.00</div></label></li><li class="exchange-list__item"><input name="rightexchange" id="rightex7" type="radio" class="exchange-list__item-checkbox"> <label for="rightex7" class="exchange-list__item-label"><div class="exchange-list__item-bank"><div class="exchange-list__item-icon"><img src="./images/pumb.png" alt=""></div><div class="exchange-list__item-name">ПУМБ</div></div><div class="exchange-list__item-remain">135 107.00</div></label></li><li class="exchange-list__item"><input name="rightexchange" id="rightex8" type="radio" class="exchange-list__item-checkbox"> <label for="rightex8" class="exchange-list__item-label"><div class="exchange-list__item-bank"><div class="exchange-list__item-icon"><img src="./images/raiffaisen.png" alt=""></div><div class="exchange-lis le">Реквизиты</div><div class="exchange-form__line"><label for="change-wallet" class="exchange-form__label">QIWI.кошелек (без “+”)</label><div class="exchange-form__field-wrap"><input name="change-wallet" id="change-wallet" type="text" class="exchange-form__field field-wallet" placeholder="Пример: 38066..., 7916..., ..."> <img src="./images/wallet.svg" alt="" class="exchange-form__wallet"></div></div><div class="exchange-form__line"><label for="receive-wallet" class="exchange-form__label">Яндекс.Счет</label><div class="exchange-form__field-wrap"><input name="receive-wallet" id="receive-wallet" type="text" class="exchange-form__field field-wallet" placeholder="Пример: 410011234567890"> <img src="./images/wallet.svg" alt="" class="exchange-form__wallet"></div></div><div class="exchange-form__line"><label for="email" class="exchange-form__label">E-mail</label><div class="exchange-form__field-wrap"><input name="email" id="email" type="text" class="exchange-form__field field-wallet" placeholder="user@mail.com"> <img src="./images/email.svg" alt="" class="exchange-form__wallet"></div></div></div><div class="exchange-form__agreement"><input id="agreement" type="checkbox" class="exchange-form__agreement-checkbox"> <label for="agreement" class="exchange-form__agreement-label">Я согласен с <a href="#">условиями и правилами сервиса</a></label></div><button class="the-button exchange-form__submit" type="submit" onclick="return!1">Обменять</button></form></div></div></div></div><footer class="main-footer"><div class="container main-footer__container"><div class="main-footer__nav"><a href="#" class="main-footer__nav-link">О нас</a> <a href="#" class="main-footer__nav-link">Курсы</a> <a href="#" class="main-footer__nav-link">AML</a> <a href="#" class="main-footer__nav-link">Контакты</a> <a href="#" class="main-footer__nav-link">Соглашение</a> <a href="#" class="main-footer__nav-link"><svg class="icon icon_info info"><use xlink:href="svg-symbols.svg#info"></use></svg> Инструкция по
